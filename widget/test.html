<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Chatbot Widget</title>
  <link rel="stylesheet" href="http://localhost:5173/dist/chatbot-widget.css">
</head>
<body>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="http://localhost:5173/dist/chatbot-widget.umd.cjs"></script>
  <script>
    window.onload = function() {
      console.log('Checking if ChatbotWidget is available', window.ChatbotWidget);
      if (window.ChatbotWidget) {
        console.log('ChatbotWidget found, initializing');
        const widgetContainer = document.createElement('div');
        document.body.appendChild(widgetContainer);

        const widget = new window.ChatbotWidget(widgetContainer);
        widget.render();
      } else {
        console.error('ChatbotWidget is not available');
      }
    };
  </script>
</body>
</html>
